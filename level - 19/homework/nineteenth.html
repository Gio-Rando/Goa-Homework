<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="prog">Favorite Programming Language: </label>
        <select id="prog">
            <option  value="PY">Python</option>
            <option value="JS">Java Script</option>
            <option value="C++" selected>C++</option>
            <option value="C#">C#</option>
        </select>
        <video controls>
            <source src="hi.mp4" type="video/mp4">
        </video>
        <audio controls>
            <source src="loop-file-jazz-waltz-34-beat-bpm132-144689.mp3" type="audio/mp3">
        </audio>
        <!-- controls: let's us control video or audio using volume, pause etc.
        muted: video or audio will be muted when site loads
        autoplay: video or audio will play automaticly when site loads   -->
        <!-- <source> tag let's us add more than one audio or video -->
    </form>
</body>
</html>
