<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://github.com/yudixa/social-links-profile/blob/main/assets/images/avatar-jessica.jpeg?raw=true" alt="Profile Picture" class="profile-img">
      <h2>Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </div>
    </div>
  </div>
  <!-- Flexbox არის ხელსაწყო, რომელიც გამოიყენება ვებსაიტზე ელემენტების განლაგებისთვის გამოიყენება -->
</body>
</html>
