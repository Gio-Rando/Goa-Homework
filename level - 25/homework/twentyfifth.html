<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--style tag is 2nd closest to element,  therefore if there isn't style attribute it will be the strongest -->
    <style>
        p {
            color: burlywood;
        }
    </style>
</head>
<body>
    <!--style attribute is closer to element,  therefore it's strongest -->
    <p   style="color: blueviolet;">Hello World</p>
    <button>Sign in</button>
    <br>
    <br>
    <img src="images.jpg" alt="">
    <p class="p">hi</p>
</body>
</html>
