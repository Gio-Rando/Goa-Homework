<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid;
        }
        th{
            border: solid;
        }
        td{
            border: solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Website</th>
        </tr>
        <tr>
            <td>Jon</td>
            <td>jon@example.com</td>
            <td>jonexample.com</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>ann@example.com</td>
            <td>annexample.com</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>joe@example.com</td>
            <td>joeexample.com</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>columu1</td>
            <td>colomu2</td>
            <td>colomu3</td>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">row 3 cell 1</td>
        </tr>
    </table>
</body>
</html>
